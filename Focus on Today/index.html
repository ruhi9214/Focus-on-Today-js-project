<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img class="sun-icon" src="images/Sun.svg" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span>2/3 Completed</span></div>
        </div>

        <div class="show-wrapper">
          <p class="error-label">Please set all the 3 goals!</p>
        </div>
        <!-- first input  -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/tick icon.svg"
              alt="check icon"
            />
          </div>

          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add New Goal..."
          />
        </div>

        <!-- second input -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/tick icon.svg"
              alt="check icon"
            />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add New Goal..."
          />
        </div>

        <!-- third input -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/tick icon.svg"
              alt="check icon"
            />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add New Goal..."
          />
        </div>

        <!-- 4th input -->
        <div class="goal-container">
            <div class="custom-checkbox">
              <img
                class="check-icon"
                src="images/tick icon.svg"
                alt="check icon"
              />
            </div>
  
            <input
              id="fourth"
              class="goal-input"
              type="text"
              placeholder="Add New Goal..."
            />
          </div>

        <!-- quote -->
        <p class="quote">"Move one stpe ahead, today!"</p>

        <!-- quote -->
        <p class="made-with">Made with ❤️ by Rohini Phadtare</p>
      </div>
    </main>
  </body>
</html>
